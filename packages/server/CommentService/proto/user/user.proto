syntax = "proto3";

option go_package = "github.com/ShutSasha/devhub/packages/server/CommentService;user";

service UserService{
  rpc AddPostToUser (AddPostRequest) returns (AddPostResponse);
  rpc DeletePostFromUser (DeletePostRequest) returns (DeletePostResponse);
  rpc RestoreUserPost (RestorePostRequest) returns (RestorePostResponse);
  rpc AddCommentToUser (AddCommentRequest) returns (AddCommentResponse);
}

message AddPostRequest{
  string userId = 1;
  string postId = 2;
}

message AddPostResponse{
  bool success = 1;
  string message = 2;
}

message DeletePostRequest{
  string postId = 1;
}

message DeletePostResponse{
  bool success = 1;
  string message = 2;
}

message RestorePostRequest{
  string userId = 1;
  string postId = 2;
}

message RestorePostResponse{
  bool success = 1;
  string message = 2;
}

message AddCommentRequest{
  string id = 1;
  string commentId = 2;
}

message AddCommentResponse{
  bool success = 1;
  string message = 2;
}