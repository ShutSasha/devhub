syntax = "proto3";

option csharp_namespace = "UserService";

service UserService{
  rpc AddPostToUser (AddPostRequest) returns (UserResponse);
  rpc DeletePostFromUser (DeletePostRequest) returns (UserResponse);
  rpc RestoreUserPost (RestorePostRequest) returns (UserResponse);
  rpc AddCommentToUser (AddCommentRequest) returns (UserResponse);
  rpc DeleteCommentFromUser (DeleteCommentRequest) returns (UserResponse);
  rpc AddPostReactionToUser(AddReactionRequest) returns (UserResponse);
  rpc DeletePostReactionFromUser(DeleteReactionRequest) returns (UserResponse);
}

message UserResponse{
  bool success = 1;
  string message = 2;
}

message AddPostRequest{
  string userId = 1;
  string postId = 2;
}

message DeletePostRequest{
  string postId = 1;
}

message RestorePostRequest{
  string userId = 1;
  string postId = 2;
}

message AddCommentRequest{
  string id = 1;
  string commentId = 2;
}

message DeleteCommentRequest{
  string userId = 1;
  string commentId = 2;
}

message AddReactionRequest{
  string userId = 1;
  string postId = 2;
  string type = 3;
}

message DeleteReactionRequest{
  string userId = 1;
  string postId = 2;
  string type = 3;
}

