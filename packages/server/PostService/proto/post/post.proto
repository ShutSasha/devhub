syntax = "proto3";

option go_package = "github.com/ShutSasha/devhub/packages/server/PostService;post";

service PostService{
  rpc AddCommentToPost (AddCommentRequest) returns (AddCommentResponse);
}

message  AddCommentRequest{
  string postId = 1;
  string commentId = 2;
}

message AddCommentResponse{
  bool success = 1;
  string message = 2;
}